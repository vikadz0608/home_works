<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./ccs/main.css"> -->
    <link rel="stylesheet" href="./ccs/main_form.css">

    <style>
    </style>
</head>

<body>


    <div class="form">
        <form action="/"  id="testformid">
            <h2>Log in</h2>
            <section id="form-part-1">
                <h3>Про себе</h3>
                <div>
                    <label for="name">Імя</label>
                    <input type="text" name="name" required />
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" required />
                </div>
                <div>
                    <label for="password">Пароль</label>
                    <input type="password" name="password" required />
                </div>
                <div>
                    <label for="age">Вік</label>
                    <input type="number" name="age" required />
                </div>
            </section>

            <section id="form-part-2">
                <h3>Місце роботи</h3>
                <div>
                    <label for="adress">Адрес</label>
                    <input type="text" style="width: 600px;" name="adress" required />
                </div>
                <div>
                    <label for="work-experience">Стаж роботи</label>
                    <input type="number" name="work-experience" required />
                </div>
                <div>
                    <label for="start-experience">Дата початку роботи</label>
                    <input type="number" name="start-experience" required />
                </div>
            </section>
            <section id="form-part-3">
                <h3>Статистичне опитування</h3>
                <div>
                    <label for="rating-president">Як оцінюєте роботу президента</label>
                    <div id="rating-president">
                        <input type="text" style="width:1000px" name="rating-president" required />
                    </div>
                </div>
              
                <div>
                    <label for="start-experience">Найкращі місця для відпочинку</label>
                    <input type="text" style="width: 600px;" name="start-experience" required />
                </div>
            </section>
            <section id="form-part-4">
                <h3>Пріорітети</h3>
              
                    <label for="priorities-coffee">Вибір кави</label>
                    <div id="priorities-coffe">
                        <input type="radio" name="priorities-coffee" value="chiba"  required/>Chiba<br>
                        <input type="radio" name="priorities-coffee" value="paloma"  required/>Paloma<br>
                    </div>
                    <label for="resting-place">Місце відпочинку</label>
                    <div id="resting-place">
                        <input type="checkbox" name="resting-place" value="Havaii"  />Гаваї<br>
                        <input type="checkbox" name="resting-place" value="Seychelles"  />Сейшели<br>
                        <input type="checkbox" name="resting-place" value="Maldives"  />Мальдиви<br>
                    </div>
               
              
                <div>
                    <label for="car">Автомобілі</label>
                    <select name="car" id="car">
                        <option value="Mercedes">Mercedes</option>
                        <option value="Audi">Audi</option>
                        <option value="Volvo">Volvo</option>
                        <option value="Volkswagten">Volkswagten</option>
                        <option value="Lada">Lada</option>
                    </select>
                </div>

            </section>

          
        </form>
        <div style="width: 800px; margin: auto;">
            <label for="coment">Коментар стосовно останніх виборів</label>
            <div id="coment">
                <textarea form ="testformid" name="taname" id="taid" cols="35" wrap="soft"required></textarea>
            </div>
            <button form ="testformid" type="submit" style="width: 800px; margin: auto;">log in</button>
        </div>
    </div>
  <div>
  </div>
</body>


</html>
